<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/icon.png" type="image/png">

</head>
<body>
    <div class="container-calculator">
        <div id="calculator">
            <div class="display">
                <span id="ans-display">Ans = </span>
                <span id="result-display"></span>
            </div>

            <button id="num-seven" value="7">7</button>
            <button id="num-eight" value="8">8</button>
            <button id="num-nine" value="9">9</button>
            <button id="btn-del">DEL</button>
            <button id="btn-ac">AC</button>
            <button id="num-four" value="4">4</button>
            <button id="num-five" value="5">5</button>
            <button id="num-six" value="6">6</button>
            <button id="op-multiply" value="*">*</button>
            <button id="op-divide" value="/">/</button>
            <button id="num-one" value="1">1</button>
            <button id="num-two" value="2">2</button>
            <button id="num-three" value="3">3</button>
            <button id="op-add" value="+">+</button>
            <button id="op-subtract" value="-">-</button>
            <button id="num-zero" value="0">0</button>
            <button id="dot" value=".">.</button>
            <button id="scientificNotation" value="e^x">1e^x</button>
            <button id="btn-ans">Ans</button>
            <button id="btn-equal" value="=">=</button>
                        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
